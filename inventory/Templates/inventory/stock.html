<h1 style="text-align: center; color: #2c3e50; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-bottom: 30px;">
  ðŸ“¦ Stock Report
</h1>

<table style="width: 80%; margin: auto; border-collapse: collapse; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
  <thead style="background-color: #4CAF50; color: white;">
    <tr>
      <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Product Name</th>
      <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Total Stock Available.</th>
    </tr>
  </thead>
  <tbody>
    {% for item in report %}
      <tr style="background-color: {% cycle '#ffffff' '#f9f9f9' %};">
        <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ item.product__name }}</td>
        <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ item.total_quantity }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2" style="padding: 12px; border: 1px solid #ddd; color: #888; text-align: center;">
          No stock data available.
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
