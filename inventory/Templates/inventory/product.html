<h1 style="text-align: center; color: #2c3e50; font-family: Arial, sans-serif;">Product List</h1>

<table style="width: 80%; margin: 20px auto; border-collapse: collapse; font-family: Arial, sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">
  <thead style="background-color: #3498db; color: white;">
    <tr>
      <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Product Name</th>
      <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Category</th>
      <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr style="background-color: {% cycle '#ffffff' '#f2f2f2' %};">
      <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ product.name }}</td>
      <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ product.category }}</td>
      <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">â‚¹{{ product.price }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" style="padding: 10px; border: 1px solid #ddd; text-align: center;">No products found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
